<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/photographer.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header grid flex  p1">
      <div class="grid-item-4 grid-item-md-12 ">
        <h1 id="photographeName" class="fs64 fw700 secondary m0"></h1>
        <h2 id="photographeLocation" class="fs24 fw400 primary"></h2>
        <h3 id="photographeTagline" class="fs18 fw400 dark-gray"></h3>
      </div>
      <div class="grid-item-4 grid-item-md-12 flex center">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="grid-item-4 grid-item-md-12 flex center">
        <img id='photographeImg' class="pics_user" src="" alt="">
      </div>

    </div>
    
    <div>
      <h2>Trier Par</h2>
      <div class="dropdown">
        <a onclick="dropdown()" class="dropbtn">Popularité<i class="chevron fa-solid fa-chevron-down"></i></a>
        <div id="myDropdown" class="dropdown-content">
          <hr>
          <a href="#" id="date">Date</a>
          <hr>
          <a href="#" id="title">Titre</a>
          <a href="#" id="popular">Popularité</a>
        </div>
      </div> 
    </div>

    <div class="media_section grid p2"></div>
    <div class="cardFixed">
      <div>
        <span class="allLikes"></span><i class="fa-solid fa-heart"></i>
      </div>
      <span class="pricePerDay"></span>
    </div>
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModalContact()" />
      </header>
      <form>
        <div>
          <div class="formData">
            <label>Prénom</label>
            <input class="input" type="text" id="first">
            <span class="msg"></span>
          </div>
          <div class="formData">
            <label>Nom</label>
            <input class="input" type="text" id="last">
            <span class="msg"></span>
          </div>
          <div class="formData">
            <label>Email</label>
            <input class="input" type="text" id="email">
            <span class="msg"></span>
          </div>
          <div class="formData">
            <label>Votre message</label>
            <textarea class="input" cols="98" rows="6" id="msg"></textarea>
            <span class="msg"></span>
          </div>
        </div>
        <button class="contact_button" type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <div id="myModal" class="mediaModal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <div class="slides"></div>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>


    </div>
  </div>

  <script src="scripts/factories/media.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/like.js"></script>
  <script src="scripts/utils/dropdown.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/modalImg.js"></script>
</body>

</html>
